<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <title>Country Information App</title>

</head>

<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-info">Country-Info-App</a></li>
        </ul>


        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-center" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" id="Inp" placeholder="Search..."
            aria-label="Search">
        </form>

        <div class="text-end">
          <button type="submit" id="srch" class="btn btn-outline-light me-2 ">Search</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container mt-5">
    <div class="card" style="width: 18rem;">
      <img src="" id="flag" class="card-img-top">
      <div class="card-body">
        <p class="card-text-success">Name: <span id="con-Name"></span></p>
        <p class="card-text">Capital-City: <span id="capital"></span></p>
        <p class="card-text">Continent: <span id="continent"></span></p>
        <p class="card-text">currencies: <span id="currency"></span></p>
        <p class="card-text">Languages: <span id="languages"></span></p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
  
  <script src="script.js"></script>
</body>

</html>
